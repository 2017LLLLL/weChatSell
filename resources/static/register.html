<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="./static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="./static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
		<link href="./static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body class="login">
		<div class="content">
			<h3 class="form-title">注册信息</h3>
			<div class="form-group">
				<label class="control-label">手机号</label>
				<div>
					<input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
				</div>
			</div>
			<!-- 验证码 -->
			<div class="form-group">
				<label class="control-label">验证码</label>
				<div>
					<input class="form-control" type="text" placeholder="验证码" name="otp" id="otp"/>
				</div>
			</div>
			<!-- 年龄 -->
			<div class="form-group">
				<label class="control-label">年龄</label>
				<div>
					<input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
				</div>
			</div>
			<!-- 性别 -->
			<div class="form-group">
				<label class="control-label">性别</label>
				<div>
					<input class="form-control" type="text" placeholder="性别" name="age" id="gender"/>
				</div>
			</div>
			<!-- 用户昵称 -->
			<div class="form-group">
				<label class="control-label">用户昵称</label>
				<div>
					<input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
				</div>
			</div>
			<!-- 密码 -->
			<div class="form-group">
				<label  class="control-label">密码</label>
				<div>
					<input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn blue" id="register" type="submit">注册</button>
			</div>
		</div>
	</body>
	
	<script>
		$(document).ready(function(){
			/* 绑定otp的事件 */
			$("#register").on("click",function(){
				$.ajax({
					type:"POST",
					contextType:"application/x-www-form-urlencoded",
					url:"/user/register",
					data:{
						"telphone":$("#telphone").val(),
						"name":$("#name").val(),
						"otpCode":$("#otp").val(),
						"age":$("#age").val(),
						"password":$("#password").val(),
						"gender":$("#gender").val(),
						
					},
					/* 跨域 */
					xhrFields:{withCredentials: true},
					
					success:function(data){
						if(data.msg == "ok"){
							console.log("发送成功")
							window.location = "login.html"
						}else{
							console.log("注册失败,原因"+data.data.errorMessage)
						}
					},
					error:function(data){
						console.log("error")
					}
				})
			});
		});
	</script>
</html>
